~<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="lib/swiper.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/spinner.css">
    <script src="lib/swiper.js" defer></script>
    <script src="js/script.js" defer></script>
    <title>MV STUDIO</title>
    
</head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="logo"><a href="/FLIXX-APP">MV STUDIO</a></div>
            <nav>
                <ul>
                    <li>
                        <a class="nav-link" href="search.html">Movies</a>
                    </li>
                    <li>
                        <a class="nav-link" href="shows.html">TV Shows</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Now Playing Section -->
    <section class="now-playing">
        <h2>Now Playing</h2>
        <div class="swiper">
            <div class="swiper-wrapper">
                <!-- <div class="swiper-slide">
                    <a href="movie-details.html?id=1">
                        <img src="./images/showcase-bg.jpg" alt="">
                    </a>
                    <h4 class="swiper-rating">
                        <i></i>
                    </h4>
                </div> -->
            </div>
        </div>
    </section>

    <!-- Search Movies -->
    <section class="search">
        <div class="container">
            <div id="alert"></div>
            <form action="/FLIXX-APP/search.html" class="search-form">
                <!-- Movies and shows radio Box -->
                <div class="search-radio">
                    <input type="radio" id="movie" name="type" value="movie" checked/>
                    <label for="movies">Movies</label>
                    <input type="radio" id="tv" name="type" value="tv" />
                    <label for="shows">TV Shows</label>
                </div>
                <div class="search-flex">
                    <input type="text"
                     name="search-term"
                     id="search-term"
                     placeholder="Enter search term"
                    />
                    <button class="btn" type="submit">
                        <i class="ri-search-line"></i>
                    </button>
                </div>
            </form>
        </div>
    </section>
    <!-- Populer Movies -->
    <section class="container">
        <h2>Populer Movies</h2>
        <div id="populer-movies" class="grid"></div>
    </section>
    <!-- Footer -->
    <footer class="main-footer">
        <div class="container">
            <div class="logo"><span>MV STUDIO</span></div>
            <div class="social-links">
                <a href="https://www.facebook.com" target="_blank"
                ><i class="ri-facebook-fill"></i></a>
              <a href="https://www.twitter.com" target="_blank"
                ><i class="ri-twitter-fill"></i></a>
              <a href="https://www.instagram.com" target="_blank"
                ><i class="ri-instagram-line"></i></a>
            </div>
        </div>
    </footer>


   <div class="spinner" ></div>
</body>
</html>
